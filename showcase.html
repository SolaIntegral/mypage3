<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="logo-b.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo-b.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOWCASE</title>
    <style>
        /* „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥ÁîªÈù¢„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes appOpen {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes appClose {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* „Ç¢„Éó„É™„Ç¢„Ç§„Ç≥„É≥„ÅÆ„Éõ„Éê„Éº„Ç®„Éï„Çß„ÇØ„Éà */
        .app-icon:hover {
            animation: iconBounce 0.5s ease infinite;
        }
        
        /* „Ç¢„Éó„É™ÁîªÈù¢„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .app-screen.active {
            animation: appOpen 0.3s ease forwards;
        }
        
        .app-screen.closing {
            animation: appClose 0.3s ease forwards;
        }
        
        /* „Ç¢„Éó„É™Ë©≥Á¥∞ÁîªÈù¢„ÅÆ„Çπ„Çø„Ç§„É´ */
        .app-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .app-icon-large {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .app-info {
            flex: 1;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .app-category {
            font-size: 14px;
            color: #666;
        }
        
        .app-description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #444;
        }
        
        .app-features {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        
        .feature-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007ACC;
            color: white;
            border-radius: 50%;
        }
        
        .feature-text {
            flex: 1;
        }
        
        .app-screenshots {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            width: 100%;
            scrollbar-width: none; /* Firefox */
        }
        
        .app-screenshots::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }
        
        .screenshot {
            min-width: 200px;
            height: 350px;
            border-radius: 10px;
            background-color: #ddd;
            flex-shrink: 0;
        }
        
        /* „Éõ„Éº„É†ÁîªÈù¢„ÅÆ„Çπ„Çø„Ç§„É´ */
        .home-screen {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        
        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background-color: rgba(0,0,0,0.1);
            border-radius: 10px 10px 0 0;
            font-size: 12px;
            color: #333;
        }
        
        .time {
            font-weight: bold;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        /* „Éâ„ÉÉ„ÇØ */
        .dock {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 20px;
            margin-top: auto;
            margin-bottom: 10px;
            width: 90%;
        }
        
        .dock-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .dock-icon:hover {
            transform: scale(1.1);
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .showcase-container {
                padding: 10px;
            }
            
            .smartphone {
                width: 100%;
                max-width: 300px;
                height: auto;
                aspect-ratio: 9/19;
            }
            
            .home-screen {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <script>
    // „Ç¢„Éó„É™„Éá„Éº„Çø
    const appData = {

            category: "‰∫àÂÆöÁÆ°ÁêÜ",
            description: "‰∫àÂÆö„ÇíÂèØË¶ñÂåñ„Åó„Å¶ÂÖ±Êúâ„Åô„Çã„Ç¢„Éó„É™„ÄÇSPAJAM2024‰∫àÈÅ∏„ÅßÈñãÁô∫„ÄÇ„ÉÅ„Éº„É†„É°„É≥„Éê„Éº„Å®‰∫àÂÆö„ÇíÂÖ±Êúâ„Åó„ÄÅÂäπÁéáÁöÑ„Å™„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ„ÇíÂÆüÁèæ„Åó„Åæ„Åô„ÄÇ",
            icon: "app1.png",
            features: [
                "„Ç´„É¨„É≥„ÉÄ„ÉºÈÄ£Êê∫",
                "„ÉÅ„Éº„É†ÂÖ±ÊúâÊ©üËÉΩ",
                "„É™„Éû„Ç§„É≥„ÉÄ„ÉºË®≠ÂÆö",
                "Áµ±Ë®à„Éá„Éº„ÇøË°®Á§∫"
            ],
            screenshots: ["screenshot1_1.jpg", "screenshot1_2.jpg", "screenshot1_3.jpg"]
        },
        "app2": {
            title: "„ÇÆ„É£„É´„É™„É≥„Ç¨„É´",
            category: "ÊïôËÇ≤„ÉªÊîøÊ≤ª",
            description: "„ÇÆ„É£„É´„ÅåÈÅ∏ÊåôÂÖ¨Á¥Ñ„ÇíÂàÜ„Åã„Çä„ÇÑ„Åô„ÅèËß£Ë™¨„ÄÇSPAJAMÈÅìÂ†¥2024ÊúÄÂÑ™ÁßÄË≥û„ÄÇÈõ£„Åó„ÅÑÊîøÊ≤ª„ÅÆË©±„ÇíËã•ËÄÖ„Å´„ÇÇ„Çè„Åã„Çä„ÇÑ„Åô„Åè‰ºù„Åà„Åæ„Åô„ÄÇ",
            icon: "app2.png",
            features: [
                "ÂÖ¨Á¥Ñ„ÅÆÁ∞°ÂçòËß£Ë™¨",
                "Èü≥Â£∞Ë™≠„Åø‰∏ä„ÅíÊ©üËÉΩ",
                "„Ç≠„Éº„ÉØ„Éº„ÉâÊ§úÁ¥¢",
                "„ÅäÊ∞ó„Å´ÂÖ•„ÇäÁôªÈå≤"
            ],
            screenshots: ["screenshot2_1.jpg", "screenshot2_2.jpg", "screenshot2_3.jpg"]
        },
        "app3": {
            title: "ÂÖ¨Ê∞ëÈ§®‰∫àÁ¥Ñ",
            category: "ÂÖ¨ÂÖ±„Çµ„Éº„Éì„Çπ",
            description: "ÂçóÊàøÁ∑èÂ∏Ç„ÅÆÂÖ¨Ê∞ëÈ§®„ÅÆ‰∫àÁ¥Ñ„ÉªÊäΩÈÅ∏ÁÆ°ÁêÜ„Ç¢„Éó„É™„ÄÇÂú∞Âüü„ÅÆÂÖ¨ÂÖ±ÊñΩË®≠„ÇíÁ∞°Âçò„Å´‰∫àÁ¥Ñ„Åß„Åç„Åæ„Åô„ÄÇ",
            icon: "app3.png",
            features: [
                "ÊñΩË®≠Ê§úÁ¥¢",
                "„Ç™„É≥„É©„Ç§„É≥‰∫àÁ¥Ñ",
                "ÊäΩÈÅ∏Ê©üËÉΩ",
                "‰∫àÁ¥ÑÂ±•Ê≠¥ÁÆ°ÁêÜ"
            ],
            screenshots: ["screenshot3_1.jpg", "screenshot3_2.jpg", "screenshot3_3.jpg"]
        },
        "app4": {
            title: "UDCÊï£Ê≠©",
            category: "ÂÅ•Â∫∑„ÉªÂú∞ÂüüÊ¥ªÊÄßÂåñ",
            description: "Âú∞ÂüüÊ¥ªÊÄßÂåñ„ÇíÁõÆÁöÑ„Å®„Åó„ÅüÂÅ•Â∫∑‰øÉÈÄ≤„Ç¢„Éó„É™„ÄÇÊï£Ê≠©„Åó„Å™„Åå„ÇâÂú∞Âüü„ÅÆÈ≠ÖÂäõ„ÇíÁô∫Ë¶ã„Åß„Åç„Åæ„Åô„ÄÇ",
            icon: "app4.png",
            features: [
                "Êï£Ê≠©„É´„Éº„ÉàÊèêÊ°à",
                "Âú∞Âüü„Çπ„Éù„ÉÉ„ÉàÁô∫Ë¶ã",
                "ÂÅ•Â∫∑„Éá„Éº„ÇøË®òÈå≤",
                "Âú∞Âüü„Ç§„Éô„É≥„ÉàÊÉÖÂ†±"
            ],
            screenshots: ["screenshot4_1.jpg", "screenshot4_2.jpg", "screenshot4_3.jpg"]
        }
    };

    // „Ç¢„Éó„É™ÁîªÈù¢„ÅÆÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', function() {
        const appIcons = document.querySelectorAll('.app-icon, .dock-icon');
        const appScreen = document.querySelector('.app-screen');
        const backBtn = document.querySelector('.back-btn');
        const homeScreen = document.querySelector('.home-screen');
        const dock = document.querySelector('.dock');
        
        // „Ç¢„Éó„É™„Ç¢„Ç§„Ç≥„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Å®„Åç
        appIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                const appKey = this.getAttribute('data-app');
                if (appData[appKey]) {
                    // „Éõ„Éº„É†ÁîªÈù¢„Å®„Éâ„ÉÉ„ÇØ„ÇíÈùûË°®Á§∫
                    homeScreen.style.display = 'none';
                    dock.style.display = 'none';
                    
                    // „Ç¢„Éó„É™Ë©≥Á¥∞„ÇíË°®Á§∫
                    document.getElementById('app-icon-large').src = appData[appKey].icon;
                    document.getElementById('app-title').textContent = appData[appKey].title;
                    document.getElementById('app-category').textContent = appData[appKey].category;
                    document.getElementById('app-description').textContent = appData[appKey].description;
                    
                    // Ê©üËÉΩ„É™„Çπ„Éà„ÇíÁîüÊàê
                    const featureList = document.getElementById('feature-list');
                    featureList.innerHTML = '';
                    appData[appKey].features.forEach(feature => {
                        const featureItem = document.createElement('div');
                        featureItem.className = 'feature-item';
                        featureItem.innerHTML = `
                            <div class="feature-icon">‚úì</div>
                            <div class="feature-text">${feature}</div>
                        `;
                        featureList.appendChild(featureItem);
                    });
                    
                    // „Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà„ÇíË®≠ÂÆöÔºàÂÆüÈöõ„ÅÆÁîªÂÉè„Åå„Å™„ÅÑÂ†¥Âêà„ÅØËÉåÊôØËâ≤„ÇíË®≠ÂÆöÔºâ
                    document.getElementById('screenshot1').style.backgroundColor = getRandomColor();
                    document.getElementById('screenshot2').style.backgroundColor = getRandomColor();
                    document.getElementById('screenshot3').style.backgroundColor = getRandomColor();
                    
                    // „Ç¢„Éó„É™ÁîªÈù¢„ÇíË°®Á§∫
                    appScreen.style.display = 'block';
                    setTimeout(() => {
                        appScreen.classList.add('active');
                    }, 10);
                }
            });
        });
        
        // Êàª„Çã„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Å®„Åç
        backBtn.addEventListener('click', function() {
            appScreen.classList.remove('active');
            appScreen.classList.add('closing');
            
            setTimeout(() => {
                appScreen.style.display = 'none';
                appScreen.classList.remove('closing');
                
                // „Éõ„Éº„É†ÁîªÈù¢„Å®„Éâ„ÉÉ„ÇØ„ÇíË°®Á§∫
                homeScreen.style.display = 'grid';
                dock.style.display = 'flex';
            }, 300);
        });
        
        // „É©„É≥„ÉÄ„É†„Å™Ëâ≤„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
        function getRandomColor() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                '#FFEEAD', '#D4A5A5', '#9B59B6', '#3498DB'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // „Ç¢„Éó„É™„Ç¢„Ç§„Ç≥„É≥„Å´„Éõ„Éê„Éº„Ç®„Éï„Çß„ÇØ„Éà„ÇíËøΩÂä†
        appIcons.forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.style.animation = 'iconBounce 0.5s ease infinite';
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.animation = '';
            });
        });
    });
    </script>
